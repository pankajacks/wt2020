<body>
    <h1>Inline-Block HTML Element and Display CSS</h1>

    <!-- Inline Example -->
    <div class="inline">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
    </div>

    <!-- Block Example -->
    <div class="block">
        <p>Text 1</p>
        <p>Text 2</p>
        <p class="b">Text 3</p>
        <p>Text 4</p>
    </div>

    <div>Some text are <span>important</span> if they are marked</div>
